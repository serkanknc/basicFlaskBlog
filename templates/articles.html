{% extends "layout.html" %}

{% block body %}
<div class="container" style="display: flex; align-items: center; justify-content: space-between;">
    <div style="display: flex; align-items: center;">
        <h3>MAKALELER</h3>
    </div>

    <form action = "/search" method = "POST" class="form-inline my-2 my-lg-0" style="display: flex; align-items: center;">
        <input class="form-control mr-sm-2" type="search" placeholder="Makale Ara" aria-label="Search" name="keyword">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Ara</button>
    </form>
    
    <style>
        .form-inline {
            margin-left: auto; /* Bu, formu sağa hizalar */
        }
    </style>
    
</div>
<br>

{% if articles %}

<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Başlık</th>
            <th scope="col">Yazar</th>
            <th scope="col">Tarih</th>
            
        </tr>
    </thead>
    <tbody>
    {% for article in articles  %}
    <tr>
        <td><a href ="/article/{{article.id}}">{{article.title}}</a></td>
        <td>{{article.author}}</td>   
        <td>{{article.created_date}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% else %}
<div class="alert alert-danger">Bu blokta makale bulunamadı.</div>
{% endif %}
{% endblock body %}
